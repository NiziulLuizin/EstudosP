<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Imagens Dinâmicas</h1>
    </header>
    <section>
        <div>
            <picture>
                <source media="(max-width: 750px)" srcset="imagens/Foto-P.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/Foto-M.png" type="image/png">

                <img src="imagens/Foto-G.png" alt="Imagem flexível">
            </picture>
        </div>
        <div>
            <h1>Reproduzido Áudio</h1>

            <!-- <audio src="midias/y2mate.com - Rise Up - Clear Blue Fire (LYRICS)_jsIGuRePyeA.mp3" controls></audio>
            -->
            <audio preload="metadata" controls>
                <source src="midias/y2mate.com - Rise Up - Clear Blue Fire (LYRICS)_jsIGuRePyeA.mp3" type="audio/mpeg">
                <source src="midias/y2mate.com - Rise Up - Clear Blue Fire (LYRICS)_jsIGuRePyeA.mp3" type="audio/ogg">
                
                <a href="midias/y2mate.com - Rise Up - Clear Blue Fire (LYRICS)_jsIGuRePyeA.mp3"></a>
            </audio>
        </div>
    </section>
</body>
</html>
