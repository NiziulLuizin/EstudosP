<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de JS</title>
    <style>
        body { /*Comentário em CSS*/
            background-color: antiquewhite;
            font: small-caps 40pt;
            color: rgb(3, 0, 0);
        }
        h1 {
            color: rgba(0, 0, 0, 0.438);
        }
    </style>
</head>
<body>
    <h1> <!-- Comentário em HTML -->
        <em>
            Hello, World!
        </em>
    </h1>
    <p>
        Fala clan, aqui é só um teste e tals.
    </p>
    <script>
        var numero1 = Number(window.prompt("Digite um número: "))
        var numero2 = Number(window.prompt("Digite outro número: ")) 
        var s = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${s}.`)
    </script>
</body>
</html>
