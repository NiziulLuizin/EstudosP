<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="TelaInicial">
        <h1>Conversor de Temperaturas</h1>

        <button onclick="convert()">
            Converter
        </button>
        <p id="Sumi">Clique no botão acima para iniciar</p>
    </div>

    <div class="Ress">
        <h1 id="txt"></h1>

        <div class="temp">
            <p id="K"></p>
            <p id="F"></p>
        </div>
    </div>
    <script>
        function convert() {
            let num = Number(window.prompt("Digite um temperatura em °C (Celsius)"))
            let kel = num + 273.15
            let renheit = (1.8 * num) + 32

            Sumi.innerHTML = ""
            txt.innerHTML = `A temperatura de ${num.toFixed(1).replace('.', ',')}°C, corresponde a...`
            K.innerHTML = `${kel.toFixed(2).replace('.', ',')}°K (Kelvin)`
            F.innerHTML = `${renheit.toFixed(2).replace('.', ',')}°F (Fahrenheit)`
        }
    </script>
</body>
</html>
