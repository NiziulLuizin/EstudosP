<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HTML5</h1>
    </header>

    <section>
        <div>
            <h2>
                No HTML 5, podemos inserir os elementos da lista a seguir.
                
            </h2>
            <p>
                Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
            </p>
        </div>
        <div class="ListTags">
            <ul class="AsTags" type="square">
                <li> 
                    <abbr title="Use a tag &lt;p&gt;">
                    Parágrafos
                    </abbr>
                </li>
                <li> 
                    <abbr title="Use a tag &lt;h1&gt;">
                    Título
                    </abbr>
                </li>
                <li> 
                    <abbr title="Use a tag &lt;img&gt;">
                    Imagens
                    </abbr>
                </li>
                <li> 
                    <abbr title="Use a tag &lt;abbr&gt;">
                    Abreviações
                    </abbr>
                </li>
                <li> 
                    <abbr title="Use a tag &lt;code&gt;">
                    Códigos-fonte
                    </abbr>
                </li>
                <li> 
                    <abbr title="Use a tag &lt;ol&gt;">
                    Listas numeradas
                    </abbr>
                </li>
                <li> 
                    <abbr title="Use a tag &lt;ul&gt;">
                    Listas com demarcadores
                    </abbr>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; LuizinNiziul</p>
    </footer>
</body>
</html>
